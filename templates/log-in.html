{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapic</title>
    <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>

<body>
    <div class="login-clean">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <div class="illustration"><img src="{% static 'accounts/img/logo1.jpg' %}"></div>
            <div class="form-group" style="position:relative;">
                    <input class="form-control" type="text" name="username" required="" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a>
            <a href="sign-up" class="forgot">Don't have an account. Sign-Up here!</a>

        </form>
    </div>
    <script src="{% static 'accounts/js/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

<div>
    {% for m in messages %}
    <h3>{{m}}</h3>
    {% endfor %}

</div>
</html>
